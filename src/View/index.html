<link rel="stylesheet" href="index.css" />

<div class="account-wrap">
  <div class="account-header">
    <h1 class="account-title">Mi Cuenta</h1>
    <p class="account-subtitle">Información básica del usuario</p>
  </div>

  <div id="banner" class="notice hidden"></div>

  <div class="account-body">
    <section class="info-card">
      <div class="info-grid">
        <div class="info-label">ID</div>
        <div id="f-id" class="info-value">—</div>

        <div class="info-label">Email</div>
        <div class="info-value">
          <input
            id="f-email"
            class="info-input"
            type="email"
            placeholder="Sin email"
            disabled
          />
        </div>

        <div class="info-label">Nombre completo</div>
        <div class="info-value">
          <input
            id="f-name"
            class="info-input"
            type="text"
            placeholder="Sin nombre"
            disabled
          />
        </div>

        <div class="info-label">Fecha de nacimiento</div>
        <div class="info-value">
          <input
            id="f-birth"
            class="info-input"
            type="date"
            placeholder="Sin fecha"
            disabled
          />
        </div>

        <div class="info-label">Rol</div>
        <div id="f-role" class="info-value">—</div>

        <div class="info-label">Estado</div>
        <div class="info-value">
          <span id="f-state" class="pill">—</span>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="btn-edit" class="btn" type="button">Editar perfil</button>
      <button id="btn-cancel-edit" class="btn hidden" type="button">Cancelar</button>
      <button id="btn-pass" class="btn" type="button">¿Cambiar contraseña?</button>

      <button id="logout-btn" class="btn btn-logout" onclick="window.location.href='login.html'">Cerrar Sesión</button>

    </div>

    <p id="profile-message" class="profile-message hidden"></p>

    <form id="change-pass-form" class="password-form hidden" method="post">
      <h2 class="password-form__title">Actualizar contraseña</h2>
      <p class="password-form__help">Por seguridad necesitás tu contraseña actual.</p>

      <label class="password-form__field">
        <span>Contraseña actual</span>
        <input type="password" name="current_password" required minlength="4" autocomplete="current-password" />
      </label>

      <label class="password-form__field">
        <span>Nueva contraseña</span>
        <input type="password" name="new_password" required minlength="8" autocomplete="new-password" />
      </label>

      <label class="password-form__field">
        <span>Confirmar contraseña</span>
        <input type="password" name="confirm_password" required minlength="8" autocomplete="new-password" />
      </label>

      <div class="password-form__actions">
        <button id="cancel-pass" class="btn" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar contraseña</button>
      </div>

      <p id="pass-message" class="pass-message hidden"></p>
    </form>
  </div>
</div>

<script src="index.js" defer></script>
