<link rel="stylesheet" href="index.css" />

<div class="account-wrap">
  <div class="account-header">
    <h1 class="account-title">Mi Cuenta</h1>
    <p class="account-subtitle">Información básica del usuario</p>
  </div>

  <div id="banner" class="notice hidden"></div>

  <div class="account-body">
    <section class="info-card">
      <div class="info-grid">
        <div class="info-label">ID</div>
        <div id="f-id" class="info-value">—</div>

        <div class="info-label">Email</div>
        <div id="f-email" class="info-value">—</div>

        <div class="info-label">Rol</div>
        <div id="f-role" class="info-value">—</div>

        <div class="info-label">Estado</div>
        <div class="info-value">
          <span id="f-state" class="pill">—</span>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="btn-edit" class="btn" title="Próximamente" disabled>Editar perfil</button>
      <button id="btn-pass" class="btn" title="Próximamente" disabled>Cambiar contraseña</button>

      <button id="logout-btn" class="btn btn-logout" onclick="window.location.href='login.html'">Cerrar Sesión</button>
      
    </div>
  </div>
</div>

  <script src="index.js" defer></script>
